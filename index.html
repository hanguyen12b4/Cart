<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartItem</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart-add'></i>
        </div>
        <div class="card__img">
            <img src="image/Nike Zoom KD 12.png" alt="">
        </div>
        <div class="card__title">
            Nike Zoom KD 12
        </div>
        <div class="card__price">$99</div>
        <div class="card__options">
            <div class="card__size">
                Size:
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__color">
                 Color: 
                <span class="card__color-yellow"></span>
                <span class="card__color-red"></span>
                <span class="card__color-black"></span>
            </div>
            <div class="card__action">
                <button class="btn">Buy now</button>
                <button class="btn">Add cart</button>
            </div>
        </div>
    </div>

    <script>
        const sizeElements = document.querySelectorAll('.card__size span');
        const colorElements = document.querySelectorAll('.card__color span');
        for (i = 0; i < sizeElements.length; i++) {
            sizeElements[i].onclick = function (e) {
                e.target.classList.add('active');
            }
        }
    </script>
</body>
</html>
